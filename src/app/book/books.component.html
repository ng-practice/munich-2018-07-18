<router-outlet></router-outlet>
<hr>

<div class="btn-group btn-primary">
  <button (click)="showCardView(true)" class="btn">Card</button>
  <button (click)="showCardView(false)" class="btn">Inline</button>
</div>


<input
  type="text"
  placeholder="Search for a book..."
  (input)="updateQuery($event)">

<ng-container *ngIf="isCardView; else compactView">
  <sde-book-card
    [book]="book"
    (rate)="sortCollection($event)"
    *ngFor="let book of books | search:query">
  </sde-book-card>
</ng-container>

<ng-template #compactView>
  <sde-book-compact
    [book]="book"
    (rate)="sortCollection($event)"
    *ngFor="let book of books | search:query"></sde-book-compact>
</ng-template>
